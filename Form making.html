<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to make a form</title> 
    <style>
            h1{
                text-align: center;
                color: navy;
                background-color: palegreen;
    
            }
            label{
                padding: 0px;
                margin: 0px;
                color: darkblue;
            }
            option{
                color: blue;

            }
            input{
                color: brown;

            }

    </style>
</head>
<body>

    <h1><b><u> "Registration Form" </u></b></h1>


    <label for=""><b> Full Name:</b></label> 
    <input type="text"> <br> <p></p>

    <label for=""><b>E-mail: </b></label> 
    <input type="email"> <br> <p></p>

    <label for=""><b>Password:</b></label> 
    <input type="password"> <br> <p></p>

    <label for=""><b>Address:</b></label> 
    <input type="text"> <br> <p></p>

    <label for=""><b>Contact No:</b></label> 
    <input type="text"> <br> <p></p>

    <label for=""><b>Gender:</b></label> <br> 
    <input type="radio" name="gender"> Male <br>
    <input type="radio" name="gender"> Female <br>
    <input type="radio" name="gender"> Others <br> <p></p>

    <label for=""><b>Subject:</b></label> <br>

             <select name="" id=""> --select one-- <br>

        <option value=""> Bangla </option> <br>

        </select> <br> <p></p>

    <input type="text"> <br> <p></p>
    
</body>
</html>
